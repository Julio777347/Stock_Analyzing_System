<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <meta name="author" content="">

  <link href="FlatUI/dist/css/flat-ui.css" rel="stylesheet">
  <link href="FlatUI/docs/assets/css/demo.css" rel="stylesheet">

  <link rel="shortcut icon" href="FlatUI/img/favicon.ico">
  <title>Signin Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug
  <link href="ie10-viewport-bug-workaround.css" rel="stylesheet">-->

  <!-- Custom styles for this template
  <link href="signin.css" rel="stylesheet">-->

  <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

  <script src="../../assets/js/ie-emulation-modes-warning.js"></script><![endif]-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>

<body>

    <div class="container">

      <div class="login">
        <div class="login-screen">
          <div class="login-icon">
            <img src="FlatUI/img/login/icon.png" alt="Welcome to Mail App" />
            <h4>Welcome to <small>Stocking</small></h4>
          </div>

          <div class="login-form">
            <div class="form-group">
              <input type="text" class="form-control login-field" value="" placeholder="Identification" id="login-name" />
              <label class="login-field-icon fui-user" for="login-name"></label>
            </div>

            <div class="form-group">
              <input type="password" class="form-control login-field" value="" placeholder="Password" id="login-pass" />
              <label class="login-field-icon fui-lock" for="login-pass"></label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <a class="btn btn-primary btn-lg btn-block" href="#">Log in</a>
            <a class="login-link" href="#">Lost your password?</a>
          </div>
        </div>
      </div>

    </div>  <!--/container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug
<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
</body>
</html>
