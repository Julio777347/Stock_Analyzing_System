<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <link href="Flat-UI-master/dist/css/flat-ui.css" rel="stylesheet">
    <link href="Flat-UI-master/docs/assets/css/demo.css" rel="stylesheet">
    <title>Stocking量化交易</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!--以下是servlet通信-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!--
 <link rel="stylesheet" type="text/css" href="styles.css">
 -->
    <script type="text/javascript" src="http://cdn.static.runoob.com/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="json2-min.js"></script>
</head>

<body>

<div class="container">

    <div class="login">
        <div class="login-screen">
            <div class="login-icon">
                <img src="stock.png" alt="Welcome to Mail App"/>
                <h4>Welcome to
                    <small>Stocking</small>
                </h4>
            </div>

            <div class="login-form">
                <div class="form-group">
                    <input type="text" class="form-control login-field" value="" placeholder="Identification"
                           id="login-name"/>
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control login-field" value="" placeholder="Password"
                           id="login-pass"/>
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
                <!--<div class="checkbox">-->
                    <!--<label>-->
                        <!--<input type="checkbox" value="remember-me"> Remember me-->
                    <!--</label>-->
                <!--</div>-->
                <input type="button" class="btn btn-primary btn-lg btn-block" onclick="submit()" value="Log in"/>
                <a class="login-link" href="#">Lost your password?</a>
            </div>
        </div>
    </div>

</div>  <!--/container -->
<script type="text/javascript">
    function User(userId, name) {
        this.userId = userId;
        this.name = name;
    }
    function submit()
    {
        var url="http://";
        var name = document.getElementById("login-name").value;
        var password = document.getElementById("login-pass").value;
        var user = JSON.stringify(new User(name,password));

//调用JQuery提供的Ajax方法
        $.ajax({
            type:"POST",
            url:url,
            data:user,
            dataType: "jason",//此处要设置成jason
            success: callback});//回调函数
    }
    function callback(jasonObj)
    {
        var str = jasonObj;
        var obj = JSON.parse(str);//调用Json2.js中提供的JSON解析器来解析成JSONObject
        alert(obj.errNum);
    }
</script>
</body>
</html>
