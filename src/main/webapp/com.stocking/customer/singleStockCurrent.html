            var myChart = echarts.init(document.getElementById("fenshi"));
            var option = {
                title: {
                    text: '分时图',

                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['A', 'B']
                },
                //右上角工具条
                toolbox: {
                    show: true,
                    feature: {
                        mark: {show: true},
                        dataView: {show: true, readOnly: false},
                        magicType: {show: true, type: ['line', 'bar']},
                        restore: {show: true},
                        saveAsImage: {show: true}
                    }
                },
                calculable: true,
                xAxis: [
                    {
                        type: 'category',
                        boundaryGap: false,
                        data: time,
                    }
                ],
                yAxis: [
                    {
                        type: 'value',

                    }
                ],
                series: [
                    {
                        name: 'a',
                        type: 'line',
                        data: price,
                        markPoint: {
                            data: [
                                {type: 'max', name: '最大值'},
                                {type: 'min', name: '最小值'}
                            ]
                        },

                    },

                ]
            };

            // 为echarts对象加载数据
            myChart.setOption(option);
